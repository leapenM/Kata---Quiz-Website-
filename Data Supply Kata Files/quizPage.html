<!DOCTYPE html>
<html>
    <head> 
        <title>Quiz Web App</title>
        <meta name="author" content="Lisa Eapen" />
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Score display -->
        <div id="scoreBox">
            <h2 id="scoreDisplay">Answers Correct: 0</h2>
        </div>

            <h2 id = "quizStart">Quiz Information</h2>
                <p id="categoryInfo"></p>
                <p id="difficultyInfo"></p>
                <p id="numberQuestionsInfo"></p>
        </div>

        <!-- java script for the quiz page -->
        <script src="quizPage.js"></script>
    </body>

</html>
